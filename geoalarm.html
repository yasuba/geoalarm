<head>
  <title>GeoAlarm</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfThcnUh4uNmXRRpArs0S9IoVdtQ-Zu_0">
  </script>
</head>

<body>
  <div class="container">
    <header>
      <h1>GeoAlarm</h1>
    </header>
    <div class="row" id="map-canvas"></div>
    {{> saveLocation}}
    <ul>
      {{#each locations}}
        {{> location}}
      {{/each}}
    </ul>
  </div>

  <script>

  </script>
</body>

<template name="saveLocation">
  <button class="test btn btn-default" id="addLocation">Save this location</button>

  <form id="locationForm" method="post" class="form-horizontal" style="display: none;">
    <div class="form-group">
        <label class="col-xs-3 control-label">Location name</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="locationname" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-5 col-xs-offset-3">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
  </form>

</template>

<template name="location">
  <li>{{location}}</li>
</template>
