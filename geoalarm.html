<head>
  <title>GeoAlarm</title>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfThcnUh4uNmXRRpArs0S9IoVdtQ-Zu_0">
  </script>
</head>

<body>
  <div class="container">
    <header>
      <h1>GeoAlarm</h1>
    </header>
    <div class="row" id="map-canvas"></div>
    {{> addLocation}}
    <ul>
      {{#each locations}}
        {{> location}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="addLocation">
    <!-- Button trigger modal -->
  <form id="savePlace" method="post" action="">
    <button type="button" class="locate" data-toggle="modal" data-target="#addLocation">
      Save this location
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addLocation" tabindex="-1" role="dialog" aria-labelledby="addLocationLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="addLocationLabel">New location</h4>
          </div>
          <div class="modal-body">
              <input type="text" name="savedPlace" placeholder="e.g. Home">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>

<template name="location">
  <li>{{location}}</li>
</template>
