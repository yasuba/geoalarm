<template name="saveLocation">
  {{#if currentUser}}
    <form id="locationForm" method="post" class="form-horizontal">
      <div class="place">
          <input type="text" class="form-control" placeholder="Name this location" name="locationname" />
          <input type="hidden" value="{{locationPos}}" name="position" />
      </div>

      <div class="place">
          <button type="submit" id="locate" class="btn btn-default">Save</button>
      </div>
    </form>
  {{/if}}
</template>
