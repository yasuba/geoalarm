<template name="setAlarm">
  <h2>{{location}}</h2>
<!--     <p>You are at {{fromHelper}}</p> -->
    <div class="row" id="map-canvas"></div>
    <div id="alarm">
      <h3>Set your alarm</h3>
      <div class="time">
        <button class="hoursUp">&#9650;</button>
        <p class="hours">00</p>
        <button class="hoursDown">&#9660;</button>
      </div>
      <div class="divider">
        <span>:</span>
      </div>
      <div class="time">
        <button>&#9650;</button>
        <p class="minutes">00</p>
        <button>&#9660;</button>
      </div>
    </div>
</template>
