<template name="message">
  <div class="messages col-md-6 col-md-offset-3">
  {{#each messages}}
    {{> privateMessage}}
  {{/each}}
  </div>
  <form id="messageBox" class="col-md-6 col-md-offset-3">
    <textarea class='chat-message' name="privateMessage"></textarea><br>
    <input type="hidden" name="name" value="{{currentUser}}">
    <button class='btn btn-primary' id='send'>Send Message</button>
  </form>
</template>

<template name='privateMessage'>
  <div>
    <b>{{>timeago time}}</b>: {{message}}
  </div>
</template>
