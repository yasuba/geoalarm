<template name="modal">
    <div class="modal fade in bs-example-modal-sm" id="modal-{{id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">
                        {{title}}
                    </h4>
                </div>
                <form>
                <div>
                      <input type="text" class="text" name="messageBody">
                </div>
                <div class="modal-footer text-center">
                    <button type="button" id="newMessage" class="btn modalBtn">Send message</button>
                    <button type="button" class="btn" data-dismiss="modal">Close</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</template>
